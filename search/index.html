<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <section>
    <header>
        <ul>
            <li><a href="image.html">Images</a></li>
            <li><a href="advanced.html">Advanced</a></li>
        </ul>
    </header>

    <div class="main">
        <img src="static/google.png">
        <form action="https://www.google.com/search">
            <div class="searchbox">
                <input type="text" name="q" class="search">
                <div class="icon">
                    <div><img src="static/search.png"></div>
                </div>
            </div>
            <br> <!-- Inserts a single line break -->
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button> 
                <!-- "https://www.google.com/search?q=&btnI=" goes to Google Doodles page, 
                    and"https://www.google.com/search?q=<...>&btnI=" goes to the website of the first Google search result <...>.
                    "btnI" is the Google built-in key. -->
            </div>
        </form>
    </div>
    </section>
</body>
</html>
