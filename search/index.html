<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header id="header">
        <div id="navbar">
            <a href="image.html">Images Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </header>

    <main id="main">
        <div id="logo">
            <img src="static/logo.png" alt="Google">
            <div id="logoText"></div>
        </div>

        <form action="https://www.google.com/search">
            <div id="inputField">
                <img src="static/search.png">
                <input type="text" name="q">
            </div>
            <div id="buttons">
                <button type="submit">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button> 
                <!-- "https://www.google.com/search?q=&btnI=" goes to Google Doodles page, 
                     and"https://www.google.com/search?q=<...>&btnI=" goes to the website of the first Google search result <...>.
                     "btnI" is the Google built-in key. -->
            </div>
        </form>
    </main>
</body>
</html>
