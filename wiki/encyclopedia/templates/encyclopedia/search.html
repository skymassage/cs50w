{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <h1>No results found for "{{ query }}".</h1>
    <h2>You may mean the results containing "{{ query }}":</h2>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
