{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <style>
            /* We want to have the post fade away and shrink before we remove it. In order to do this, 
               the animation below will spend 75% of its time changing the opacity from 1 to 0,
               which esentially makes the post fade out slowly. 
               It then spends the rest of the time moving all of its height-related attributes to 0,
               effectively shrinking the post to nothing. */
            @keyframes hide {
                0% {
                    opacity: 1;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;
                }
                75% {
                    opacity: 0;
                    height: 100%;
                    line-height: 100%;
                    padding: 20px;
                    margin-bottom: 10px;
                }
                100% {
                    opacity: 0;
                    height: 0px;
                    line-height: 0px;
                    padding: 0px;
                    margin-bottom: 0px;
                }
            }

            .post {
                background-color: #77dd11;
                padding: 20px;
                margin-bottom: 10px;
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-play-state: paused; /* Posts are hidden by animation when loading the page. */
            }

            .hide  {
                float: right;
            }

            body {
                padding-bottom: 50px;
            }
        </style>
        <script src="{% static 'posts/script.js' %}"></script>
    </head>
    <body>
        <div id="posts">
        </div>
    </body>
</html>
